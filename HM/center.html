<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>会员中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript"  src="js/resetFontsize.js"></script>
    <script type="text/javascript"  src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript"  src="js/common.js"></script>
    <link href="css/base.css"  rel="stylesheet"/>
    <link href="css/common.css"  rel="stylesheet"/>
    <link href="css/center.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- 头部用户信息 -->
    <div class="user-msg">
     <div class="user-top">
        <div class="user-icon">
          <img src="images/no-avatar.png" alt="华麦律师" class="user-img"/><span class="user-name">华麦</span>
        </div>
        <div class="area">
           <a href=""><img src="images/area_icon.png" alt="华麦律师"><span class="user-area">地区</span></a>
        </div>
     </div> 
     <div class="user-bottom">
       <ul class="bottom-list">
          <li><a href=""><i class="money">0.00</i><span>收入</span></a></li>
          <li><a href=""><i class="focus">0</i><span>关注</span></a></li>
          <li><a href=""><i class="fans">0</i><span>粉丝</span></a></li>
       </ul>  
     </div>
    </div>
    <!-- 主要功能信息 -->
      <div class="main">  
         <div class="function"> 
          <ul class="function-list">  
            <li class="list"> 
              <a href="  ">
                <img src="images/icon_news.png" alt="华麦律师" class="left-icon"/>
                <span class="news">我的消息</span>
                 <img src="images/icon06.png" alt="华麦律师" class="right-icon"/>
               </a>
            </li>
            <li class="list"> 
              <a href="  ">
                <img src="images/icon01_grey.png" alt="华麦律师" class="left-icon"/>
                <span class="news">我的关注</span>
                 <img src="images/icon06.png" alt="华麦律师" class="right-icon"/>
               </a>
            </li>
            <li class="list"> 
              <a href="  ">
                <img src="images/icon_circle.png" alt="华麦律师" class="left-icon"/>
                <span class="news">我的圈子</span>
                 <img src="images/icon06.png" alt="华麦律师" class="right-icon"/>
               </a>
            </li>
            <li class="list"> 
              <a href="  ">
                <img src="images/icon_track.png" alt="华麦律师" class="left-icon"/>
                <span class="news">我的轨迹</span>
                 <img src="images/icon06.png" alt="华麦律师" class="right-icon"/>
               </a>
            </li>
            <li class="list"> 
              <a href="  ">
                <img src="images/icon_edit.png" alt="华麦律师" class="left-icon"/>
                <span class="news">修改资料</span>
                 <img src="images/icon06.png" alt="华麦律师" class="right-icon"/>
               </a>
            </li>
            <li class="list"> 
              <a href="  ">
                <img src="images/icon_expert.png" alt="华麦律师" class="left-icon"/>
                <span class="news">申请成为行家</span>
                <img src="images/icon06.png" alt="华麦律师" class="right-icon"/>
                <span class="colorp">去认证</span>
               </a>
            </li>
          </ul>
           <div class="setting">
               <a href="  ">
                   <img src="images/icon_settin.png" alt="华麦律师" class="left-icon"/>
                   <span class="news">设置</span>
                   <img src="images/icon06.png" alt="华麦律师" class="right-icon"/>
               </a>
           </div>
         </div> 
      </div>  
  </div>
</body>
